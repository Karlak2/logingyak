<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/base.css">
    <script src="/jquery.js" defer></script>
    <script src="/userfield.js" defer></script>
    <title>User</title>
</head>
<body>
    Logged in. Welcome <span id='loggeduser'></span>
    <h3>Do you wanna change your data or delete your account?</h3>
    <div class="userfield">
        <div class="actname d-flex">
            <p>Nick</p>
            <input type="text" id="actname">
        </div>
        <div class="actMail d-flex">
            <p>E-mail</p>
            <input type="email" id="actemail">
        </div>
        <div class="actPw d-flex">
            <p>Password</p>
            <input type="password" id="actpw">
        </div>
        <button class="updateButton success">Update</button>
        <button class="deleteButton success">Delete</button>

    </div>
</body>
</html>
